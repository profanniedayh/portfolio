<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello, World!</title>
  </head>
  <body>
    <style>
      /* Configuração básica */
      body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      }
      /* Container do vCard */
      [itemtype="http://schema.org/ContactPage"] {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      }
      /* Título principal */
      h2[itemprop="name"] {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.8em;
      text-align: center;
      }
      /* Detalhes de contato */
      [itemprop="contactPoint"] {
      margin-top: 20px;
      }
      /* Campos de informação */
      p {
      margin: 12px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      }
      /* Ícones e labels */
      span[itemprop]::before {
      content: attr(data-icon);
      margin-right: 8px;
      color: #3498db;
      }
      /* Links de email */
      a[itemprop="email"] {
      color: #2ecc71;
      text-decoration: none;
      }
      a[itemprop="email"]:hover {
      text-decoration: underline;
      }
      /* Telefone */
      [itemprop="telephone"] {
      color: #e74c3c;
      font-weight: bold;
      }
      /* Endereço */
      [itemprop="address"] {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      }
      /* Responsividade */
      @media (max-width: 480px) {
      [itemtype="http://schema.org/ContactPage"] {
      padding: 20px;
      font-size: 0.9em;
      }
      }
    </style>
    <!-- Template para o vCard -->
    <template id="vcard-template">
      <div itemscope itemtype="http://schema.org/ContactPage">
        <!-- Informações da pessoa -->
        <div itemprop="contactPoint" itemscope itemtype="http://schema.org/Person">
          <h2 itemprop="name">Anne Dayane da Silva</h2>
          <p>
            <span itemprop="jobTitle">Brazilian professor of biology and natural sciences</span> at 
            <span itemprop="affiliation">Unidade Escolar Doutor Agnelo Pereira da Silva</span>
          </p>
          <p>
            E-mail: 
            <a itemprop="email" href="mailto:profanniedayh@gmail.com">profanniedayh@gmail.com</a>
          </p>
          <p>
            Telefone: 
            <span itemprop="telephone">+55(86)99598-0258</span>
          </p>
          <p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            Endereço: 
            <span itemprop="streetAddress">R. Anchieta, 2461,</span>
            <span itemprop="addressLocality">Itararé,</span>
            <span itemprop="addressRegion">Teresina - PI,</span>
            <span itemprop="postalCode">64078-255,</span>
            <span itemprop="addressCountry">BR</span>
          </p>
        </div>
      </div>
    </template>
  <script defer>
  // Usa o evento 'load' para garantir que toda a página foi renderizada
  window.addEventListener('load', function() {
    const template = document.getElementById('vcard-template');
    document.body.appendChild(template.content.cloneNode(true));
  });
</script>
  </body>
</html>
