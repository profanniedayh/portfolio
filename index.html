<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello, World!</title>
  </head>
  <body>
    <style>
      /* Updated background with pattern and animation */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        background-image: 
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.05) 0px,
            rgba(0, 0, 0, 0.05) 2px,
            transparent 2px,
            transparent 5px
          ),
          linear-gradient(
            135deg,
            #f9f9f9 0%,
            #e6e6e6 100%
          );
        animation: gradientShift 20s ease infinite;
      }

      /* Container animation */
      [itemtype="http://schema.org/ContactPage"] {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        backdrop-filter: blur(8px);
        animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        transform: translateY(20px);
        opacity: 0;
      }

      /* Animations */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Item animations */
      [itemprop="contactPoint"] p {
        opacity: 0;
        transform: translateX(-20px);
        animation: itemSlideIn 0.6s ease forwards;
      }

      @keyframes itemSlideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Stagger animations */
      [itemprop="contactPoint"] p:nth-child(1) { animation-delay: 0.3s; }
      [itemprop="contactPoint"] p:nth-child(2) { animation-delay: 0.5s; }
      [itemprop="contactPoint"] p:nth-child(3) { animation-delay: 0.7s; }
      [itemprop="contactPoint"] p:nth-child(4) { animation-delay: 0.9s; }

      /* Hover effects */
      a[itemprop="email"] {
        transition: all 0.3s ease;
        display: inline-block;
      }

      a[itemprop="email"]:hover {
        transform: translateY(-2px);
        color: #27ae60 !important;
      }

      [itemprop="telephone"] {
        transition: all 0.3s ease;
        display: inline-block;
      }

      [itemprop="telephone"]:hover {
        transform: translateX(5px);
        color: #c0392b !important;
      }

      /* Rest of your existing styles... */
      h2[itemprop="name"] {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.8em;
        text-align: center;
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        from { text-shadow: 0 0 10px rgba(44, 62, 80, 0.1); }
        to { text-shadow: 0 0 20px rgba(44, 62, 80, 0.2); }
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        body {
          padding: 10px;
          background-size: 200% 200%;
        }
        
        [itemtype="http://schema.org/ContactPage"] {
          padding: 20px;
          margin: 10px;
        }
      }
    </style>
    <!-- Template para o vCard -->
    <template id="vcard-template">
      <div itemscope itemtype="http://schema.org/ContactPage">
        <!-- Informações da pessoa -->
        <div itemprop="contactPoint" itemscope itemtype="http://schema.org/Person">
          <h2 itemprop="name">Anne Dayane da Silva</h2>
          <p>
            <span itemprop="jobTitle">Brazilian professor of biology and natural sciences</span> at 
            <span itemprop="affiliation">Unidade Escolar Doutor Agnelo Pereira da Silva</span>
          </p>
          <p>
            E-mail: 
            <a itemprop="email" href="mailto:profanniedayh@gmail.com">profanniedayh@gmail.com</a>
          </p>
          <p>
            Telefone: 
            <span itemprop="telephone">+55(86)99598-0258</span>
          </p>
          <p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            Endereço: 
            <span itemprop="streetAddress">R. Anchieta, 2461,</span>
            <span itemprop="addressLocality">Itararé,</span>
            <span itemprop="addressRegion">Teresina - PI,</span>
            <span itemprop="postalCode">64078-255,</span>
            <span itemprop="addressCountry">BR</span>
          </p>
        </div>
      </div>
    </template>
  <script defer>
  // Usa o evento 'load' para garantir que toda a página foi renderizada
  window.addEventListener('load', function() {
    const template = document.getElementById('vcard-template');
    document.body.appendChild(template.content.cloneNode(true));
  });
</script>
  </body>
</html>
